<!DOCTYPE html>
<html lang="en">
<head>
    <!--<meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">-->
    <meta charset="UTF-8">
    <title>后台</title>
    <!--网站图标-->
    <link rel="icon" type="image/x-icon" href="../img/favicon.ico">
    <link rel="stylesheet" type="text/css" href="../css/login.css">
</head>
<body>
<!-- <img href="../img/back.jpg" style="position:fixed;margin:0;width:100%;height:100%;"> -->
<div class="content">
    <div class="title">登&nbsp;&nbsp;录</div>
    <input type="text" name="name" placeholder="用户名" required autocomplete="off" id="name">
    <input type="password" name="pwd" placeholder="密码" required autocomplete="off" id="pw">
    <input type="submit" name="login" value="登&nbsp;&nbsp;录" id="submit"></input>
</div>

<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="../js/login.js"></script>
<script>
    $(".content").css({"margin-top": ($(window).height() - $(".content").height()) / 2 + "px"})
    $(function () {
        login.init();
    })
</script>
</body>
</html>
