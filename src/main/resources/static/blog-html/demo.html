<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue入门之数据绑定-表达式运算</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    {{ msg + ' - ' + name }}
    <p>
        {{ isOk ? '123' : '456' }}
    </p>
    <p>我的年龄是： {{ age *2 }}</p>
</div>

<script>
    var app = new Vue({         // 创建Vue对象。Vue的核心对象。
        el: '#app',               // el属性：把当前Vue对象挂载到 div标签上，#app是id选择器
        data: {                   // data: 是Vue对象中绑定的数据
            msg: 'Hi',              // message 自定义的数据
            name: 'flydragon',
            isOk: true,
            age: 18
        }
    });
</script>
</body>
</html>
