<script>
    function aclick(index) {
        console.log(index);
        if (index == 0) {
            $("iframe").attr("src", "list.html");
        } else if (index == 1) {
            $("iframe").attr("src", "edit.html");
        } else if (index == 2) {
            $("iframe").attr("src", "classify.html");
        } else if (index == 3) {
            $("iframe").attr("src", "tags.html");
        } else if (index == 4) {
            $("iframe").attr("src", "setting.html");
        } else {
            $("iframe").attr("src", "navSetting.html");
        }
    }
