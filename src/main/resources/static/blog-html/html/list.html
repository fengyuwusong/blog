<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文章列表</title>
    <link href="https://cdn.bootcss.com/bootstrap/2.3.2/css/bootstrap.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/form.css">
</head>
<body>
<div id="vue-data">
    <!--这个判定条件不成立-->
    <template v-if="articles!=null">
        <div class="table">
            <table class="table table-striped">
                <caption>文章列表</caption>
                <thead>
                <tr>
                    <th>序号</th>
                    <th>标题</th>
                    <th>状态</th>
                    <th>作者</th>
                    <th>点赞</th>
                    <th>阅读</th>
                    <th>分类</th>
                    <th>标签</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr v-for="article in articles.list">
                    <td>{{article.id}}</td>
                    <td>{{article.title}}</td>
                    <td>
                        <span v-if="article.status==0||article.status==null">未发布</span>
                        <span v-if="article.status==1">已发布</span>
                        <span v-if="article.status==2">下架</span>
                    </td>
                    <td>{{article.author}}</td>
                    <td>{{article.star}}</td>
                    <td>{{article.readNum}}</td>
                    <td>{{article.category.categoryName}}</td>
                    <td>
                        <span v-for="tag in article.articleTags"> &nbsp; {{tag.tagName}}&nbsp;  </span>
                    </td>
                    <td>
                        <!--将该行的数据显示在modal里传值？-->
                        <span><a href="#myModal" data-target="#myModal" data-toggle="modal" >编辑</a></span>
                        <!--将序号提前-->
                        <span>置顶</span>
                        <span id="delete">删除</span>
                        <span>分类</span>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="page">
            <ul>
                <li v-if="articles.hasPreviousPage" @click="changePage(articles.prePage)"><</li>
                <li v-for="value in articles.navigatepageNums"
                    @click="changePage(value)"
                    v-bind:class={"active":value==articles.pageNum}>{{value}}
                </li>
                <li v-if="articles.hasNextPage" @click="changePage(articles.nextPage)">></li>
            </ul>
        </div>
    </template>
    <!-- 模态框（Modal） -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" id="myModalLabel">
                        编辑
                    </h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <span for="title">文章名：</span>&nbsp;
                        <input type="text" name="title" class="form-control" id="title" placeholder="文章名">
                    </div>
                    <div class="form-group">
                        <span for="category">副标题：</span>&nbsp;
                        <input type="text" name="category" class="form-control" id="category" placeholder="副标题">
                    </div>
                    <div class="form-group">
                        <span for="">分&nbsp;&nbsp;&nbsp;类：</span>&nbsp;
                        <input type="text" name="" class="form-control" id="" placeholder="分类">
                    </div>
                    <div class="form-group">
                        <span for="articleTags">标&nbsp;&nbsp;&nbsp;签：</span>&nbsp;
                        <input type="text" name="articleTags" class="form-control" id="articleTags" placeholder="标签">
                    </div>
                    <div class="form-group">
                        <span for="author">作&nbsp;&nbsp;&nbsp;者：</span>&nbsp;
                        <input type="text" name="author" class="form-control" id="author" placeholder="作者">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                    </button>
                    <button type="button" class="btn btn-primary">
                        提交更改
                    </button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>

    <!--所以执行了这里的方法-->
    <template v-else>
        正在加载中。。。
    </template>
</div>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/vue/2.4.4/vue.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/2.3.2/js/bootstrap.js"></script>
<script src="../js/list.js"></script>
<script>
    $(function () {
        list.init();
    });
</script>
</body>
</html>
